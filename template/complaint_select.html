<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/static/complaint_select.css">
    
    <script>
        window.onload = function() {
            var textBox = document.getElementById('comp_type');
            var buttons = document.querySelectorAll('.container button');

            // Add click event listeners to all buttons
            buttons.forEach(function(button) {
                button.addEventListener('click', function() {
                    // Set the value of the clicked button to the text box
                    textBox.value = button.textContent.trim(); // Trimming removes extra whitespace
                });
            });

           /* document.getElementById('submitBtn').addEventListener('click', function(event) {
                event.preventDefault();
                var complaintType = textBox.value;
            });*/

        };
    </script>
