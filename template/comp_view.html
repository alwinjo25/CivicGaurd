<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy and Power Complaint</title>
    <link rel="stylesheet" href="/static/comp_register copy.css">

   
</head>

<body>

    <div id="navbar">
        <div>
            <a href="" class="user_profile"><img src="./preview - Copy.jpg" alt="User"></a>
        </div>
        <div>
            <a href="/template/login.html">Logout</a>
            <a href="">Contact</a>
            <a href="">About</a>
            <a href="/template/Home.html">Home</a>
        </div>
    </div>

    <div class="header">
        <h1>{{ value_to_pass }}</h1>
    </div>
    <div class="container">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Complaint form -->
        <form id="complaint-form" method="POST" action="{{ url_for('submit_complaint') }}"
            enctype="multipart/form-data">
            <div class="upload-container">
                <!-- Profile photo upload -->
                <label for="profile-photo-upload" class="profile-photo-container">
                    <img id="profile-photo-preview" src="placeholder.jpg" alt="Profile Photo" class="profile-photo">
                </label>
                <input type="file" id="profile-photo-upload" name="profile-photo-upload" accept="image/*"
                    onchange="previewPhoto(event)" required>
                <br>
                <label for="profile-photo-upload" class="upload-btn">Upload</label>
            </div>
            <!-- Complaint text area -->
            <label for="complaint-text">Type your complaint:</label>
            <textarea name="complaint-text" id="complaint-text" cols="30" rows="6" required></textarea>
            <hr>
            <table>
                <tr>
                    <!--complaint type -->
                    <th>Complaint Type:</th>
                    <td><input type="text" id="complaint_type" name="complaint_type" value="{{ value_to_pass }}"
                            required></td>
                </tr>
                <tr>
                    <!-- Email input -->
                    <th>Complaint Configuration Email:</th>
                    <td><input type="email" id="ccemail_txt" name="ccemail_txt" required></td>
                </tr>
                <tr hidden>
                    <!-- Complaint Code input (disabled) -->
                    <th>Complaint Code:</th>
                    <td><input type="text" id="ccode_txt" name="ccode_txt"></td>
                </tr>
                <tr>
                    <!-- Register button -->
                    <td colspan="2" style="text-align: center;">
                        <form method="POST" action="/submit_complaint">
                            <button type="submit">Register</button>
                        </form>
                    </td>
                </tr>

            </table>
        </form>
    </div>
</body>
</html>
